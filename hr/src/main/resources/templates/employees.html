<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hr application</title>
</head>
<body>

 <h1>List of employees</h1>
 
 <table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Start date</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeID}"></td>
        <td>
	        <a th:href="@{http://localhost:8080/employee(employeeId=${employee.employeeID})}">
	   			<span th:text="${employee.name}">name</span>
	   		</a>
   		</td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${#temporals.format(employee.startWork,'yyyy-MM-dd HH:mm')}"></td>      
        <td>
        	<form action="#" th:action="@{http://localhost:8080/deleteEmployee(employeeId=${employee.employeeID})}" th:method="delete" >
  				<button type="submit" id="submitButton"> delete </button>
			</form>
        <td/>
    </tr>
</table>
 
 
 <br/>
 
 <h2>New employee</h2>
 
 <br/>
 <form th:action="@{/employees}" method="post" th:object="${newEmployee}"> 
	 <table border="1">
	    <tr>
	        <th>ID</th>
	        <th>Name</th>
	        <th>Position</th>
	        <th>Salary</th>
	    </tr>
	    <tr>
	        <td><input readonly th:field="*{employeeID}" /></td>
	        <td><input th:field="*{name}" /></td>
	        <td>
	        	<select th:field="*{position}">
				    <option value="">Select a position</option>		
				    <option th:each="curPos : ${positions}" th:value="${curPos}" th:text="${curPos}"/>		    
				</select>
				
       		 </td>
	        <td><input th:field="*{salary}" /></td>

	    </tr>
	</table>
	<br/>
	<input type="submit" value="add" />
	<br/>
</form>
<br/>
 
</body>
</html>
